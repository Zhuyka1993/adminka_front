<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="buttons.js"></script>
</head>

<body>
    <div class="section">
        <div class="parrent">
            <div class="closeBtn"><button onclick="krestik()">X</button></div>

                <input type="text" id="descriptionInput" placeholder="Опис">

                <select name="type" required>

                    <option value="name2">tea</option>
                    <option value="name3">coctail</option>
                    <option value="name3">cake</option>

            </div>

        </div>
    </div>



    <div class="content">
        <div class="logo">Поїлка</div>
        <navbar class="navigaton">
            <button class="all">All</button>
            <button class="coffee">Coffee</button>
            <button class="tea">Tea</button>
            <button class="coctail">Coctail</button>
            <button class="cakes">Cakes</button>

        <div class="parentForDiv">
            <button class="add">+</button>
        </div>
    </div>
    <footer>Ми є Команда, яка спеціалізується на люкс-каві і іншому пойлі.

        Ми розташовані за адресою: м. Київ десь он там. Приходь - напоїмо.
    </footer>

    <script src="adminka.js"></script>
    <script src="userInterface.js"></script>
</body>

</html>
